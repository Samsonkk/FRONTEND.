<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="job application.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
    <h1>Job Application
    <span style="font-size: large;">(web)</span></h1>
        </div>
    <div>
    <label for="FIRST NAME">FIRST NAME</label><br>
    <input type="text" placeholder="FIRSTNAME">&nbsp;
    </div>
    <div class="lastname">
        <label for="LAST NAME">LAST NAME</label><br>
        <input type="text" placeholder="LAST NAME"><br>
    </div><br>
    <label for="E MAIL ID">E MAIL ID</label><br>
    <input type="mail" placeholder="Enter Email">
    <div class="job">
    <label for="job">JOB ROLE</label><br>
    <select name="select job role" id="job role">
        <option value="select job role">select job role...</option>
        <option value="FRONTEND DEVELOPER">FRONTEND DEVELOPER</option>
        <option value="BACKEND DEVELOPER">BACKEND DEVELOPER</option>
        <option value="FULLSTACK DEVELOPER">FULLSTACK DEVELOPER</option>
        <option value="UI UX DESIGNER">UI UX DESIGNER</option>
    </select>
    </div><br>
    <label for="Address">ADDRESS:</label><br>
    <textarea name="address" id="address" cols="80" rows="7"></textarea><br><br>
    <label for="city">CITY:</label><br>
    <input type="text" placeholder="Enter city name">
    <div class="pincode">
    <label for="PINCODE">PINCODE:</label><br>
    <input type="number"placeholder="enter your pincode..."><br><br>
    </div>
    <label for="date">DATE:</label><br>
    <input type="date">
    <div class="cv">
    <label for="UPLOAD YOUR CV">UPLOAD YOUR CV:</label><br>
    <input type="file">
    </div>
    <button class="apply">APPLY NOW</button>
</form>
</body>
</html>
